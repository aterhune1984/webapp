name: "update image and kubernetes"


#    branches:
#      - master
#    paths:
#      - terraform/**
on:
  pull_request:
    types: [opened]
    branches:
      - STAGING
    paths-ignore:
      - 'terraform/**'

env:
 # verbosity setting for Terraform logs
 TF_LOG: INFO
 # Credentials for deployment to AWS
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PROD_USER }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PROD_KEY }}
 # S3 bucket for the Terraform state
 BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}


jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract branch name
        run: echo ${{ github.ref }}
        id: extract_branch_name

      - name: modify code based on image tag
        id: modify-code
        run: |
          # Generate the code based on the image tag
          sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/webappv2:${{ github.ref }}_${{ github.sha }}|" k8s/app_deployment.yaml 
          sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/webappv2:${{ github.ref }}_${{ github.sha }}|" k8s/celery_deployment.yaml 

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t webappv2 .

      - name: Tag Docker image
        run: |
          export DOCKER_TAG=${{ secrets.DOCKERHUB_USERNAME }}/webappv2:${{ steps.extract_branch_name.outputs.branch_name }}_${{ github.sha }}
          docker tag webappv2 $DOCKER_TAG

      - name: Push Docker image to DockerHub
        run: |
          export DOCKER_TAG=${{ secrets.DOCKERHUB_USERNAME }}/webappv2:${{ steps.extract_branch_name.outputs.branch_name }}_${{ github.sha }}
          docker push $DOCKER_TAG

  kubernetes:
    needs: docker-build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.4

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Terraform set vars
        id: terraform
        run: |
          echo "::set-output name=cluster_endpoint::$(terraform output cluster_endpoint)"
          echo "::set-output name=cluster_security_group_id::$(terraform output cluster_security_group_id)"
          echo "::set-output name=region::$(terraform output region)"
          echo "::set-output name=cluster_name::$(terraform output cluster_name)"

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Generate kubeconfig
        env:
          AWS_REGION: ${{ needs.terraform.outputs.region }}
          CLUSTER_NAME: ${{ needs.terraform.outputs.cluster_name }}
        run: |
          /usr/local/bin/aws eks --region ${{ env.AWS_REGION }} update-kubeconfig --name ${{ env.CLUSTER_NAME }}


      - name: Apply Kubernetes manifests
        env:
          KUBECONFIG: ~/.kube/config
        run: |
          kubectl apply -f k8s
