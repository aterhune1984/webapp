name: Terraform Workflow

on:
  pull_request:
    types: [opened,closed]
    branches:
      - STAGING
      - master
#    paths:
#    - terraform/**


env:
 # verbosity setting for Terraform logs
 TF_LOG: INFO
 # Credentials for deployment to AWS
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PROD_USER }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PROD_KEY }}
 # S3 bucket for the Terraform state
 BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}


jobs:
  build-terraform:
    name: "Terraform Infrastructure Build"

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # We keep Terraform files in the terraform directory.
        working-directory: ./terraform

    steps:
      - uses: actions/checkout@v3

      # This step sets up the Terraform environment
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.4

      # This step initializes the Terraform working directory
      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Terraform validate
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        id: validate
        run: terraform validate


      - name: Terraform plan
        id: plan
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        run: terraform plan -no-color -input=false
        continue-on-error: true


      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1


      # This step applies the Terraform configuration to the staging environment
      - name: Terraform apply to staging
        if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.base_ref == 'STAGING'
        env:
          TF_VAR_environment: STAGING
        run: |
          terraform apply -auto-approve
          echo "::set-output name=apply-successful::true"

      # This step destroys the Terraform environment upon closing a pull request against the staging branch
      - name: Terraform destroy staging
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.base_ref == 'STAGING'
        env:
          TF_VAR_environment: STAGING
        run: |
            terraform destroy -auto-approve

      - name: Check Terraform apply to staging status
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.base_ref == 'master'
        uses: actions/github-script@v6
        with:
          script: |
            const runs = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.ref
            })
            const run = runs.data.find((run) => run.name === 'Terraform Infrastructure Build')
            if (!run) {
              console.error('Could not find Terraform Infrastructure Build check run')
              process.exit(1)
            }
            const applyStep = run.steps.find((step) => step.name === 'Terraform apply to staging')
            if (!applyStep) {
              console.error('Could not find Terraform apply to staging step')
              process.exit(1)
            }
            if (applyStep.conclusion === 'failure') {
              console.error('Terraform apply to staging step failed')
              process.exit(1)
            }
          

      # This step applies the Terraform configuration to the master environment if the staging apply was successful
      - name: Terraform apply to master
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.head_ref == 'STAGING'
        env:
          TF_VAR_environment: master
        run: terraform apply -auto-approve
