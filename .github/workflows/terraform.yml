name: Terraform Workflow

on:
  pull_request:
    types: [opened,closed]
    branches:
      - STAGING
      - master
#    paths:
#    - terraform/**


env:
 # verbosity setting for Terraform logs
 TF_LOG: INFO
 # Credentials for deployment to AWS
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PROD_USER }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PROD_KEY }}
 # S3 bucket for the Terraform state
 BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}


jobs:
  build-terraform:
    name: "Terraform Infrastructure Build"

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # We keep Terraform files in the terraform directory.
        working-directory: ./terraform

    steps:
      - uses: actions/checkout@v3

      # This step sets up the Terraform environment
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.4

      # This step initializes the Terraform working directory
      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Terraform validate
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        id: validate
        run: terraform validate


      - name: Terraform plan
        id: plan
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        run: terraform plan -no-color -input=false
        continue-on-error: true


      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1


      # This step applies the Terraform configuration to the staging environment
      - name: Terraform apply to staging
        if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.base_ref == 'STAGING'
        env:
          TF_VAR_environment: STAGING
        run: |
          terraform apply -auto-approve
          echo "::set-output name=apply-successful::true"

      # This step destroys the Terraform environment upon closing a pull request against the staging branch
      - name: Terraform destroy staging
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.base_ref == 'STAGING'
        env:
          TF_VAR_environment: STAGING
        run: |
            terraform destroy -auto-approve

      - name: Create Pull Request
        needs: build-terraform
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.base_ref == 'STAGING' && needs.build-terraform.outputs.apply-successful == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: "Automated Pull Request"
          PR_BODY: "This is an automated pull request created by the GitHub Actions workflow."
          PR_HEAD: "STAGING"
          PR_BASE: "master"
        run: |
          # Get the repository owner and name from the GitHub context
          OWNER=$(echo $GITHUB_REPOSITORY | cut -d '/' -f1)
          REPO=$(echo $GITHUB_REPOSITORY | cut -d '/' -f2)
      
          # Create the pull request using the GitHub REST API
          curl --request POST \
            --url https://api.github.com/repos/$OWNER/$REPO/pulls \
            --header "authorization: Bearer $GITHUB_TOKEN" \
            --header 'content-type: application/json' \
            --data "{
              \"title\": \"$PR_TITLE\",
              \"body\": \"$PR_BODY\",
              \"head\": \"$PR_HEAD\",
              \"base\": \"$PR_BASE\"
            }"
